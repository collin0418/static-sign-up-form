<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-container">
        <div class="logo-container">
          <img src="logo.png" alt="logo" />
          ODIN
        </div>
        <div class="photo_credit">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on
            <a href="https://unsplash.com/"> Unsplash</a>
          </p>
        </div>
      </div>
      <div class="right-container">
        <div class="form_intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.Sign up
            now to get Started.
          </p>
          <p>You know you want to.</p>
        </div>
        <form action="#" method="post" class="form">
          <div class="input-section">
            <p>Let's do this!</p>
            <div class="input-field">
              <div class="form-group">
                <div class="form-item">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    pattern="[A-Za-z\s]+"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="form-item">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                  <small class="error-message">*Passwords do not math</small>
                </div>
              </div>

              <div class="form-group">
                <div class="form-item">
                  <label for="last_name">LAST NAME</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    pattern="[A-Za-z\s]+"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    name="phone_number"
                    id="phone_number"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="signin_button">Create Account</button>
        </form>

        <div class="signin">
          <small>Already have an account? <a href="#">Log in</a></small>
        </div>
      </div>
    </div>
  </body>
</html>
